name: GH Pages build master branch

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm ci
      - run: npm build
      - run: git stash
      - run: git fetch
      - run: git checkout gh-pages
      - run: git stash pop
      - run: git commit -am "Build"
      - run: git push
      
      
    
